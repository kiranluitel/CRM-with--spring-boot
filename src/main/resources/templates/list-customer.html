
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<title>Customer List</title>
</head>

<body>
	


	
	
	
	<div class="container">
		
			<h3>CRM - Customer Relationship Manager</h3>
			<hr>
		
			<!--  add our html table here -->
			
			<a th:href="@{/customers/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Customer</a>
				<br>
		
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>
					
				</thead>
				
				<tbody>
				
					<tr th:each="tempCustomer : ${customers }">
						<td th:text="${tempCustomer.firstName}"> </td>
						<td th:text= "${tempCustomer.lastName}"> </td>
						<td th:text="${tempCustomer.email}"> </td>
					<td> 
							<a th:href="@{/customers/showFormForUpdate(customerId=${tempCustomer.id })}" class="btn btn-primary btn-sm">Update</a>
							<a th:href="@{/customers/deleteCustomer(customerId=${tempCustomer.id })}" class="btn btn-primary btn-sm"  
							onclick="if(!(confirm('Are you sure you want to delete this customer?'))) return false">Delete</a>
						</td>
					</tr>
				</tbody>
				
						
			</table>
	
				
		</div>
	
	
	

</body>


</html>
